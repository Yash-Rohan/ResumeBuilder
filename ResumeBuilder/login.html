<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Login to Your Account</h1>
            <nav>
                <ul>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="support.html">Support</a></li>
                    <li><a href="home.html">Home</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <form class="login-form" action="#" method="POST">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="signup-link">Don't have an account? <a href="#signup">Sign up here</a></p>
        </form>
    </main>

    <footer>
        <div class="footer-container">
            <p>&copy; 2024 Resume Builder Inc. | All Rights Reserved</p>
            <div class="social-media">
                <a href="https://www.facebook.com/" target="_blank">Facebook</a>
                <a href="https://x.com/?lang=en" target="_blank">Twitter</a>
                <a href="https://www.linkedin.com/" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
